services:
  - type: web
    name: framer-blog-converter
    runtime: python
    plan: free
    buildCommand: pip install -r framer_blog_converter/requirements.txt
    startCommand: cd framer_blog_converter && python web_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
